<h1>Chat Title</h1>

<!-- Messages Display -->
<div class="messages-container" style="height: 400px; overflow-y: auto;">
  <div *ngFor="let message of messages">
    <strong>{{ message.sender }}:</strong> {{ message.content }} <br/>
    <em *ngIf="message.sender === 'System'">{{ message.content }}</em>
    <small>{{ message.createdAt | date:'shortTime' }}</small> <!-- Optional: showing time -->
  </div>
</div>

<!-- Form for sending messages -->
<form (submit)="sendMessage()">
  <div class="d-flex align-items-start">
    <div class="flex-grow-1 me-2">
      <textarea [(ngModel)]="newMessage" name="message" class="form-control" rows="1" placeholder="Type your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>

<style>
  .messages-container {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #ddd;
  background-color: #f9f9f9;
}
.messages-container div {
  margin-bottom: 10px;
}
</style>
