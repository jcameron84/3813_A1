<div class="container mt-5">
    <h2 class="text-center mb-4">Group Management</h2>
  
    <!-- Create a New Group Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Create a Group</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="createGroup()">
          <div class="form-group mb-3">
            <input 
              type="text" 
              [(ngModel)]="newGroupName" 
              class="form-control" 
              placeholder="Enter group name" 
              name="groupName" 
              required />
          </div>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
      </div>
    </div>
  
    <!-- Display Groups -->
    <div *ngFor="let group of groups" class="card mb-4">
      <div class="card-header">
        <h3>{{ group.name }}</h3>
        <button class="btn btn-danger" (click)="deleteGroup(group._id)">Delete Group</button>
      </div>
      <div class="card-body">
        <!-- Channels List -->
        <h4>Channels</h4>
        <ul class="list-group mb-3">
          <li *ngFor="let channel of group.channels" class="list-group-item d-flex justify-content-between align-items-center">
            {{ channel.name }}
            <button class="btn btn-danger btn-sm" (click)="deleteChannel(group._id, channel._id)">Delete Channel</button>
          </li>
        </ul>
  
        <!-- Add Channel to the Selected Group (MongoDB) -->
        <div *ngIf="selectedGroupId === group._id">
          <h5>Create a Channel</h5>
          <input type="text" [(ngModel)]="newChannelName" class="form-control mb-2" placeholder="Channel Name" />
          <button class="btn btn-success" (click)="createChannel()">Create Channel</button>
        </div>
        <button class="btn btn-secondary mt-2" (click)="selectGroup(group._id)">Select Group to Add Channel</button>
      </div>
    </div>
  </div>
