<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Create New User</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="createUser()" #userForm="ngForm">
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  required
                  placeholder="Enter email"
                  #emailInput="ngModel"
                />
                <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                  placeholder="Enter password"
                  #passwordInput="ngModel"
                />
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="role">Select Role</label>
                <select
                  class="form-control"
                  id="role"
                  name="role"
                  [(ngModel)]="selectedRole"
                  required
                >
                  <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="!userForm.valid">
                Create User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
